<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Saucy Sauce Pizzeria</title>
</head>
<body>
<div id="landing-page" class="landing-page">
    <div class="open-hours-div">OPEN 24 HOURS</div>
    <h1>SAUCY SAUCE PIZZERIA</h1>
</div>
<div class="make-pizza" id="choose-pizza-size" id="choose-pizza-crust" id="choose-pizza-toppings">
    <div class="row">
        <div class="column" style="background-color:#aaa;">
            <h2>CHOOSE PIZZA SIZE</h2>
            <p>Kindly select the pizza size from the choices listed below:</p>
            <form action="/js/script.js">
            <label for="pizza-size">CHOOSE PIZZA SIZE</label>
            <select name="pizza-size" id="pizza-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">
            </form>
        </div>
        <div class="column" style="background-color: #bbb;">
            <h2>CHOOSE PIZZA CRUST</h2>
            <p>Kindly select the pizza crust from the choices listed below:</p>
            <form action="/js/script.js">
                <label for="pizza-crust">CHOOSE PIZZA CRUST</label>
                <select name="pizza-crust" id="pizza-crust">
                    <option value="fast-food-pizza">Fast Food Pizza</option>
                    <option value="cheese-stuffed-crust">Cheese Stuffed Crust</option>
                    <option value="pizza-bagels">Pizza Bagels</option>
                    <option value="flatbread">Flatbread</option>
                    <option value="thin-crust">Thin Crust</option>
                    <option value="sicilian-crust">Sicilian Crust</option>
                    <option value="chicago-deep-dish">Chicago Deep Dish</option>
                    <option value="neapolitan-crust">Neapolitan Crust</option>
                    <option value="NY-style-pizza">NY Style Pizza</option>
                </select>
                <br><br>
                <input type="submit" value="Submit">
                </form>
        </div>
        <div class="column" style="background-color: #ccc;">
            <h2>CHOOSE PIZZA TOPPINGS</h2>
            <p>Kindly select the pizza toppings from the choices listed below:</p>
            <form action="/js/script.js">
                <label for="pizza-toppings">CHOOSE PIZZA TOPPING</label>
                <select name="pizza-toppings" id="pizza-toppings">
                    <option value="pepperoni">Pepperoni</option>
                    <option value="mushrooms">Mushrooms</option>
                    <option value="onions">Onions</option>
                    <option value="sausage">Sausage</option>
                    <option value="bacon">Bacon</option>
                    <option value="extra-cheese">Extra Cheese</option>
                    <option value="black-olives">Black Olives</option>
                    <option value="green-peppers">Green Peppers</option>
                    <option value="pineapple">Pineapple</option>
                    <option value="spinach">Spinach</option>
                </select>
                <br><br>
                <input type="submit" value="Submit">
                </form>
        </div>
    </div>

</div>
</body>
</html>
